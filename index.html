<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link href="http://mediaprocessor.websimages.com/width/270/crop/0,0,270x236/www.meyzeekband.com/MMS%20Logo%20Lg.jpg" rel="icon" type="image/x-icon"/>
		<title>Band App</title>
		<script lang="JavaScript">
			function pinkAudio(){
				for(n = 0; n < allAudio.length; n++){
					allAudio[n].pause();
					allAudio[n].currentTime = 0;
				};
				var track = Math.round(Math.random() * (max - min)) + min;
				switch(track){
					case 1:
						var audio = pink1;
						break;
					case 2:
						var audio = pink2;
						break;
					case 3:
						var audio = pink3;
						break;
				};
				document.getElementById("pink").disabled = "disabled";
				setTimeout(enablePink, 1800);
				audio.play();
			};
			function enablePink(){
				document.getElementById("pink").disabled = "";
			};
			function blueAudio(){
				for(n = 0; n < allAudio.length; n++){
					allAudio[n].pause();
					allAudio[n].currentTime = 0;
				};
				var track = Math.round(Math.random() * (max - min)) + min;
				switch(track){
					case 1:
						var audio = blue1;
						break;
					case 2:
						var audio = blue2;
						break;
					case 3:
						var audio = blue3;
						break;
				};
				document.getElementById("blue").disabled = "disabled";
				setTimeout(enableBlue, 2100);
				audio.play();
			};
			function enableBlue(){
				document.getElementById("blue").disabled = "";
			};
			function greenAudio(){
				for(n = 0; n < allAudio.length; n++){
					allAudio[n].pause();
					allAudio[n].currentTime = 0;
				};
				var track = Math.round(Math.random() * (max - min)) + min;
				switch(track){
					case 1:
						var audio = green1;
						break;
					case 2:
						var audio = green2;
						break;
					case 3:
						var audio = green3;
						break;
				};
				document.getElementById("green").disabled = "disabled";
				setTimeout(enableGreen, 2200);
				audio.play();
			};
			function enableGreen(){
				document.getElementById("green").disabled = "";
			};
			function yellowAudio(){
				for(n = 0; n < allAudio.length; n++){
					allAudio[n].pause();
					allAudio[n].currentTime = 0;
				};
				var track = Math.round(Math.random() * (max - min)) + min;
				switch(track){
					case 1:
						var audio = yellow1;
						break;
					case 2:
						var audio = yellow2;
						break;
					case 3:
						var audio = yellow3;
						break;
				};
				document.getElementById("yellow").disabled = "disabled";
				setTimeout(enableYellow, 2100);
				audio.play();
			};
			function enableYellow(){
				document.getElementById("yellow").disabled = "";
			};
		</script>
		<style type="text/css">
			body{
				overflow: auto;
			}
			button{
				width: 50%;
				height: 49vh;
				background-size: cover;
				background-position: center;
				opacity: 1;
				box-shadow: inset 0 0 0 1000px rgba(0,0,0,0);
				transition: opacity 0.3s ease-in-out;
			}
			#pink{
				background-image: url("./imgs/pink.jpg");
				background-size: cover;
				background-color: #ff80ff;
				float: left;
			}
			#blue{
				background-image: url("./imgs/blue.jpg");
				background-size: cover;
				background-color: #8080ff;
				float: right;
			}
			#green{
				background-image: url("./imgs/green.jpg");
				background-size: cover;
				background-color: #80ff80;
				float: left;
			}
			#yellow{
				background-image: url("./imgs/yellow.jpg");
				background-size: cover;
				background-color: #ffff80;
				float: right;
			}
			button:hover{
				cursor: pointer;
			}
			button:disabled{
				opacity: 0.4;
				background-color: #808080;
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<script lang="JavaScript">
			console.log("This was made by Grace Hedges and Cody Humphrey. Additions made by James Szalay.");
			var min = 1;
			var max = 3;
			var pink1 = new Audio("audio/1A.mp3");
			var pink2 = new Audio("audio/1B.mp3");
			var pink3 = new Audio("audio/1C.mp3");
			var blue1 = new Audio("audio/2A.mp3");
			var blue2 = new Audio("audio/2B.mp3");
			var blue3 = new Audio("audio/2C.mp3");
			var green1 = new Audio("audio/3A.mp3");
			var green2 = new Audio("audio/3B.mp3");
			var green3 = new Audio("audio/3C.mp3");
			var yellow1 = new Audio("audio/4A.mp3");
			var yellow2 = new Audio("audio/4B.mp3");
			var yellow3 = new Audio("audio/4C.mp3");
			var allAudio = [pink1, pink2, pink3, blue1, blue2, blue3, green1, green2, green3, yellow1, yellow2, yellow3];
		</script>
		<button id="pink" onClick="pinkAudio();"></button>
		<button id="blue" onClick="blueAudio();"></button>
		<button id="green" onClick="greenAudio();"></button>
		<button id="yellow" onClick="yellowAudio();"></button>
	</body>
</html>
